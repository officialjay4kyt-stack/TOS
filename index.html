<!DOCTYPE html>

<meta charset="UTF-8" />

<title>TOS</title>

<link rel="stylesheet" href="style.css">
<style>
  /* Your existing styles... */

  /* Add this at the end of your style block for the "Apps" link button: */
  .app-link {
    display: inline-block;
    padding: 0.5rem 1rem;
    background-color: var(--primary-color);
    color: white;
    border-radius: 4px;
    font-size: 16px;
    text-decoration: none;
    cursor: pointer;
    box-shadow: 0 0 10px #fff, 0 0 20px #fff inset;
  }
  .app-link:hover {
    background-color: rgba(255,255,255,0.2);
  }


  }
</style>
</head>
<body class="dark-mode">

<header>
  <div class="header-content">
    <div class="logo">TOS</div>
    <div class="search-container">
      <input type="text" id="searchBar" placeholder="Type Inside Me ðŸ‘‰ ðŸ‘ˆ..." oninput="filterZones()">
      <select id="sortOptions" onchange="sortZones()">
        <option value="name">Name</option>
        <option value="id">Release</option>
        <option value="popular">Popular</option>
      </select>
    </div>
    <div class="control-buttons">
      <button id="settings" style="background-color: var(--primary-color); color: white; border: none; border-radius: 4px; padding: 0.5rem 1rem; font-size: 16px; cursor: pointer;">
        <img src="setting.png" alt="settings" width="45px" />
      </button>
      <!-- Your new "Apps" link with id="appsBtn" -->
      <a href="#" id="appsBtn" class="app-link">Apps</a>
    </div>
  </div>
</header>

<main>
  <details id="featuredZonesWrapper" open>
    <summary id="allZonesSummary" style="font-size: 1.2rem; font-weight: bold; cursor: pointer;">Featured Zones</summary>
    <div id="featuredZones" class="zone-container"></div>
  </details>
  <br><hr><br>
  <details id="allZonesWrapper" open>
    <summary id="allSummary" style="font-size: 1.2rem; font-weight: bold; cursor: pointer;">All Zones</summary>
    <div id="container">Loading...</div>
  </details>
</main>
  
<div id="zoneViewer">
  <div class="zone-header">
    <div class="zone-title">
      <h2 id="zoneName">zone</h2>
      <span id="zoneId" style="display: none;"></span>
      <a id="zoneAuthor" href="#" target="_blank">by Author</a>
    </div>
    <div class="zone-controls">
      <button onclick="fullscreenZone()">Fullscreen</button>
      <button onclick="aboutBlank()">Open in New Tab</button>
      <button onclick="downloadZone()">Download</button>
      <button onclick="closeZone()">Close</button>
    </div>
  </div>
  <iframe id="zoneFrame"></iframe>
</div>

<div id="popupOverlay">
  <div class="popup">
    <div class="popup-header">
      <h3 id="popupTitle">Title</h3>
      <button id="popupClose" onclick="closePopup()">Ã—</button>
    </div>
    <div id="popupBody">Content will be here</div>
  </div>
</div>

<div id="appPopup" class="popup-overlay" style="display: none;">
  <div class="popup-content">
    <p>Loading Apps...</p>
  </div>
</div>

<!-- Your new script for the button -->
<script>
  // Make click immediately go to apps.html without showing popup
  document.getElementById('appsBtn').addEventListener('click', function(e) {
    e.preventDefault();
    window.location.href = 'apps.html';
  });
</script>
