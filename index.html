<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TOS</title>
<!-- Your existing head content... -->
<link rel="stylesheet" href="style.css" />
<style>
  /* Your existing styles... */

  /* Style for the "Apps" button to look like the "Games" button, with hover pop effect */
  #appsBtn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.5rem 1rem;
    background-color: var(--primary-color);
    color: #fff;
    border-radius: 16px; /* match your shape */
    box-shadow: 0 0 10px #fff, inset 0 0 20px #fff; /* same as "Games" button */
    font-size: 16px;
    text-decoration: none;
    cursor: pointer;
    font-weight: bold; /* make the text bold */
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  #appsBtn:hover {
    transform: scale(1.2);
    z-index: 10;
    box-shadow: 0 0 20px #fff, inset 0 0 30px #fff;
  }

  /* Container wrapping settings icon and the "Apps" link for hover effect */
  .header-controls {
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  /* Wrap the controls in a hover container to animate settings icon */
  .hover-container {
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  /* When hovering over the container, slide the settings icon left */
  .hover-container:hover .settings-icon {
    transform: translateX(-5px);
    transition: transform 0.3s ease;
  }

  /* Smooth transition for the settings icon */
  .settings-icon {
    display: inline-block;
    transition: transform 0.3s ease;
  }
</style>
</head>
<body class="dark-mode">

<header>
  <div class="header-content" style="display:flex; justify-content: space-between; align-items:center; padding:1rem;">
    <div class="logo" style="font-size:1.75rem; font-weight:800; background:linear-gradient(135deg, #fff, rgba(255,255,255,0.8)); -webkit-background-clip:text; -webkit-text-fill-color:transparent;">TOS</div>
    <div class="search-container">
      <input type="text" id="searchBar" placeholder="Type Inside Me ðŸ‘‰ ðŸ‘ˆ..." oninput="filterZones()" />
      <select id="sortOptions" onchange="sortZones()">
        <option value="name">Name</option>
        <option value="id">Release</option>
        <option value="popular">Popular</option>
      </select>
    </div>
    <!-- Wrap the controls in a hover container -->
    <div class="hover-container" style="display:flex; align-items:center; gap:1rem;">
      <!-- Settings button with icon -->
      <button id="settings" style="background-color: var(--primary-color); color: white; border: none; border-radius: 4px;">
        <img src="setting.png" alt="settings" width="45px" class="settings-icon" />
      </button>
      <!-- The "Games" content is loaded dynamically, so no static button here -->
      <!-- "Apps" link -->
      <a href="apps.html" id="appsBtn">Apps</a>
    </div>
  </div>
</header>

<!-- Rest of your page content remains unchanged -->

<script>
  // Your scripts...
  const search = new URLSearchParams(window.location.search);
  const privacy = search.get('privacy');
  if (privacy) {
    loadPrivacy();
  }
</script>

</body>
</html>
