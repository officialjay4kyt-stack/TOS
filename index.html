<style>

  /* Style for the "Apps" button to match "Games" button's shape and pop effect */
  #appsBtn {
    display: inline-block;
    padding: 0.5rem 1rem;
    background-color: var(--primary-color);
    color: white;
    border-radius: 4px; /* same as your button border radius */
    box-shadow: 0 0 10px #fff, 0 0 20px #fff inset; /* same shadow as "Games" button */
    font-size: 16px;
    text-decoration: none;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  #appsBtn:hover {
    transform: scale(1.2);
    z-index: 10;
    box-shadow: 0 0 20px #fff, 0 0 30px #fff inset;
  }
</style>
</head>

        <option value="name">Name</option>
        <option value="id">Release</option>
        <option value="popular">Popular</option>
      </select>
    </div>
    <div class="control-buttons">
      <button id="settings" style="background-color: var(--primary-color); color: white; border: none; border-radius: 4px; padding: 0.5rem 1rem; font-size: 16px; cursor: pointer;">
        <img src="setting.png" alt="settings" width="45px" />
      </button>
      
      <!-- Style the "Apps" link like the "Games" button -->
