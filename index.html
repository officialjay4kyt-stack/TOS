<link rel="stylesheet" href="style.css" />
<style>
  /* Existing styles... */

  /* Style for the "Apps" button to look like the "Games" button, with bold text and hover expand */
  #appsBtn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.5rem 1rem;
    background-color: var(--primary-color);
    color: #fff;
    border-radius: 16px; /* match your shape */
    box-shadow: 0 0 10px #fff, inset 0 0 20px #fff; /* same as "Games" button */
    font-size: 16px;
    font-weight: bold; /* bold text */
    text-decoration: none;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  #appsBtn:hover {
    transform: scale(1.2);
    z-index: 10;
  }

  /* Style for the icon inside the "Apps" button */
  #appsBtn img {
    width: 20px;
    height: 20px;
    flex-shrink: 0;
    /* Add transition for smooth sliding */
    transition: transform 0.3s ease;
  }

  /* When hovering over the "Apps" button, slide the icon to the left */
  #appsBtn:hover img {
    transform: translateX(-5px);
  }
</style>
</head>
