<!-- Add sound elements for hover and click effects -->
<audio id="hoverSound" src="hover.mp3" preload="auto"></audio>
<audio id="clickSound" src="click.mp3" preload="auto"></audio>

<script>
  // Wait for DOM to be fully loaded
  document.addEventListener("DOMContentLoaded", () => {
    const hoverSound = document.getElementById('hoverSound');
    const clickSound = document.getElementById('clickSound');

    // Function to attach hover and click sounds
    function attachSoundEvents(elements) {
      elements.forEach(el => {
        el.addEventListener('mouseenter', () => {
          hoverSound.currentTime = 0;
          hoverSound.play();
        });
        el.addEventListener('click', () => {
          clickSound.currentTime = 0;
          clickSound.play();
        });
      });
    }

    // Attach to static elements
    document.querySelectorAll('a, button').forEach(el => attachSoundEvents([el]));
    // Attach to existing game items if any
    document.querySelectorAll('.game-item').forEach(el => attachSoundEvents([el]));

    // Setup MutationObserver for dynamically loaded game items
    const gameContainer = document.getElementById('container');
    if (gameContainer) {
      const observer = new MutationObserver((mutations) => {
        mutations.forEach(mutation => {
          mutation.addedNodes.forEach(node => {
            if (node.nodeType === 1) {
              if (node.matches('.game-item')) {
                attachSoundEvents([node]);
              }
              const gameEls = node.querySelectorAll('.game-item');
              if (gameEls.length > 0) {
                attachSoundEvents([...gameEls]);
              }
            }
          });
        });
      });
      observer.observe(gameContainer, { childList: true, subtree: true });
    }

    // Call your initial zone list or load functions here
    listZones();
  });
</script>
