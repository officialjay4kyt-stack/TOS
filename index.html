<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TOS</title>
<style>
  :root {
    --primary: #000000;
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.6);
    --radius-lg: 16px;
    --gradient-primary: linear-gradient(135deg, #000, #000);
  }

  body {
    margin: 0;
    padding: 0;
    background-color: #0f172a;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
    color: #f1f5f9;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.25rem 1rem;
    background: var(--gradient-primary);
    position: sticky;
    top: 0;
    width: 100%;
    box-shadow: var(--shadow-lg);
    backdrop-filter: blur(20px);
    box-sizing: border-box;
  }

  .header-left {
    display: flex;
    align-items: center;
    gap: 1rem;
    min-width: 0;
  }

  .header-right {
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .logo {
    font-size: 1.75rem;
    font-weight: 800;
    background: linear-gradient(135deg, #fff, rgba(255,255,255,0.8));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* Style for the "Games" button shape and hover pop effect */
  #appsBtn {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    background-color: var(--primary);
    color: #fff;
    border-radius: var(--radius-lg);
    box-shadow: 0 0 10px #fff, inset 0 0 20px #fff;
    font-weight: 600;
    text-decoration: none;
    font-size: 1rem;
    cursor: pointer;

    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  /* Hover pop effect for the button */
  #appsBtn:hover {
    transform: translateY(-5px) scale(1.1);
    box-shadow: 0 0 20px #fff, inset 0 0 30px #fff;
  }

  /* Optional: icon inside the button */
  #appsBtn img {
    width: 20px;
    height: 20px;
  }

  /* Styles for app cards if needed */
  #container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1.5rem;
  }

  .app-card {
    background: linear-gradient(135deg, #222, #111);
    border: 1px solid #444;
    border-radius: var(--radius-lg);
    padding: 15px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: var(--shadow-lg);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .app-card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: var(--shadow-lg);
    border-color: var(--primary);
  }

  .app-icon {
    width: 80px;
    height: 80px;
    object-fit: contain;
    margin-bottom: 10px;
  }

  .app-name {
    font-size: 1.2rem;
    font-weight: 600;
    margin-top: 10px;
  }

  .app-desc {
    font-size: 0.9rem;
    color: #ccc;
    margin-top: 5px;
    text-align: center;
  }
</style>
</head>
<body>

<header>
  <div class="header-left">
    <div class="logo">TOS</div>
  </div>
  <div class="header-right">
    <!-- Style the "Apps" button like the "Games" button -->
    <a href="apps.html" id="appsBtn" class="app-link">Apps</a>
  </div>
</header>

<main>
  <h1>Apps</h1>
  <!-- Sample app cards -->
  <div id="container">
    <div class="app-card" onclick="alert('Open App 1')">
      <img src="app1.png" alt="App 1" class="app-icon" />
      <div class="app-name">App One</div>
      <div class="app-desc">Description of App One.</div>
    </div>
    <div class="app-card" onclick="alert('Open App 2')">
      <img src="app2.png" alt="App 2" class="app-icon" />
      <div class="app-name">App Two</div>
      <div class="app-desc">Description of App Two.</div>
    </div>
  </div>
</main>

<!-- You can add scripts here if needed -->
<script>
  // Example: you can add JavaScript functions if necessary
</script>

</body>
</html>
