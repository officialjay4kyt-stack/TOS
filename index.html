<!DOCTYPE html>

<meta charset="UTF-8" />

<title>TOS</title>
<!-- Your existing head content... -->
<style>
  /* Your existing styles... */

  /* Style for the "Apps" link to match the "Games" button with hover pop-up animation */
  .app-link {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    background-color: var(--primary-color);
    color: white;
    border-radius: 4px;
    box-shadow: 0 0 10px #fff, 0 0 20px #fff inset;
    font-size: 16px;
    text-decoration: none;
    cursor: pointer;
    /* Transition for pop effect */
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .app-link img {
    width: 20px;
    height: 20px;
    flex-shrink: 0;
  }
  /* Hover pop-up animation: lift and scale */
  .app-link:hover {
    transform: translateY(-5px) scale(1.1);
    box-shadow: 0 0 20px #fff, inset 0 0 30px #fff;
  }
</style>
</head>
<body class="dark-mode">

<header>
  <div class="header-content">
    <div class="logo">TOS</div>
    <div class="search-container">
      <input type="text" id="searchBar" placeholder="Type Inside Me ðŸ‘‰ ðŸ‘ˆ..." oninput="filterZones()">
      <select id="sortOptions" onchange="sortZones()">
        <option value="name">Name</option>
        <option value="id">Release</option>
        <option value="popular">Popular</option>
      </select>
    </div>
    <div class="control-buttons">
      <button id="settings" style="background-color: var(--primary-color); color: white; border: none; border-radius: 4px; padding: 0.5rem 1rem; font-size: 16px;">
        <img src="setting.png" alt="settings" width="45px" />
      </button>
      <!-- "Apps" button styled like the "Games" button with same hover animation -->
      <a href="apps.html" id="appsBtn" class="app-link">
        <img src="games-icon.png" alt="Games" />
        Apps
      </a>
    </div>
  </div>
</header>

<main>
  <details id="featuredZonesWrapper" open>
    <summary id="allZonesSummary" style="font-size: 1.2rem; font-weight: bold; cursor: pointer;">Featured Zones</summary>
    <div id="featuredZones" class="zone-container"></div>
  </details>
  <br><hr><br>
  <details id="allZonesWrapper" open>
    <summary id="allSummary" style="font-size: 1.2rem; font-weight: bold; cursor: pointer;">All Zones</summary>
    <div id="container">Loading...</div>
  </details>
</main>

<div id="zoneViewer">
  <div class="zone-header">
    <div class="zone-title">
      <h2 id="zoneName">zone</h2>
      <span id="zoneId" style="display: none;"></span>
      <a id="zoneAuthor" href="#" target="_blank">by Author</a>
    </div>
    <div class="zone-controls">
      <button onclick="fullscreenZone()">Fullscreen</button>
      <button onclick="aboutBlank()">Open in New Tab</button>
      <button onclick="downloadZone()">Download</button>
      <button onclick="closeZone()">Close</button>
    </div>
  </div>
  <iframe id="zoneFrame"></iframe>
</div>

<div id="popupOverlay">
  <div class="popup">
    <div class="popup-header">
      <h3 id="popupTitle">Title</h3>
      <button id="popupClose" onclick="closePopup()">Ã—</button>
    </div>
    <div id="popupBody">Content will be here</div>
  </div>
</div>

<script>
  const search = new URLSearchParams(window.location.search);
  const privacy = search.get('privacy');
  if (privacy) {
    loadPrivacy();
  }

  // Make the "Apps" button go to apps.html directly without popup
  document.getElementById('appsBtn').addEventListener('click', function(e) {
    e.preventDefault();
    window.location.href = 'apps.html';
  });
</script>
