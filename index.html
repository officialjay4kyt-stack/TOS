<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TOS</title>
<!-- Your existing head content... -->
<style>
  /* Your existing styles... */

  /* Style for the "Apps" button */
  #appsBtn {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    background-color: var(--primary-color);
    color: white;
    border-radius: 4px;
    box-shadow: 0 0 10px #fff, inset 0 0 20px #fff;
    font-size: 16px;
    text-decoration: none;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  #appsBtn img {
    width: 20px;
    height: 20px;
  }

  /* When hovering over the "Apps" button, make it pop out */
  #appsBtn:hover {
    transform: translateY(-5px) scale(1.1);
    box-shadow: 0 0 20px #fff, inset 0 0 30px #fff;
  }

  /* Make the "Settings" button slide to the left when "Apps" is hovered */
  #appsBtn:hover ~ #settings {
    transform: translateX(-10px);
    transition: transform 0.2s ease;
  }
</style>
</head>
<body class="dark-mode">

<header>
  <div class="header-content" style="display:flex; align-items:center; justify-content:space-between; width:100%; padding:1rem;">
    <div class="logo">TOS</div>
    <div style="display:flex; align-items:center; gap:1rem;">
      <!-- "Settings" button -->
      <button id="settings" style="background-color: var(--primary-color); color: white; border: none; border-radius: 4px; padding: 0.5rem 1rem; font-size: 16px;">
        <img src="setting.png" alt="settings" width="45px" />
      </button>
      <!-- "Apps" button -->
      <a href="#" id="appsBtn" class="app-link">
        <img src="games-icon.png" alt="Games" />
        Apps
      </a>
    </div>
  </div>
</header>

<!-- rest of your HTML remains unchanged -->

<script>
  // Your existing scripts...
  document.getElementById('appsBtn').addEventListener('click', function(e) {
    e.preventDefault();
    window.location.href = 'apps.html';
  });
</script>

</body>
</html>
