<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Games - Apps</title>
<!-- Use your existing style.css -->
<link rel="stylesheet" href="style.css" />
<style>
body {
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
  margin: 0;
  padding: 20px;
}

/* Header styling (matching your main page) */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 20px;
}
.header-content {
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 1.5rem;
}
.logo {
  font-size: 1.75rem;
  font-weight: 800;
  background: linear-gradient(135deg, #ffffff 0%, rgba(255,255,255,0.8) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}
.back-button {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 1rem;
  color: #fff;
  cursor: pointer;
  text-decoration: underline;
}
.back-button img {
  width: 24px;
  height: 24px;
  transition: transform 0.2s;
}
.back-button:hover img {
  transform: rotate(15deg);
}

/* Main content layout similar to your homepage */
main {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem 1rem;
  padding-bottom: 6rem;
}

h1 {
  font-size: 2rem;
  margin-bottom: 1rem;
}

/* Apps grid styled like your zones grid */
#container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 1.5rem;
}

/* App card style similar to your zone-item style */
.app-card {
  background: var(--gradient-surface);
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  overflow: hidden;
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 15px;
  box-shadow: var(--shadow-sm);
}
.app-card:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: var(--shadow-xl);
  border-color: var(--primary);
}
.app-icon {
  width: 80px;
  height: 80px;
  object-fit: contain;
  margin-bottom: 10px;
}
.app-name {
  font-size: 1.2rem;
  font-weight: 600;
  margin-top: 10px;
}
.app-desc {
  font-size: 0.9rem;
  color: #ccc;
  margin-top: 5px;
  text-align: center;
}
</style>
</head>
<body>
<header>
  <div class="header-content">
    <div class="logo">gn-math</div>
    <!-- Back to Home button with icon -->
    <div class="back-button" onclick="window.location='index.html'">
      <img src="home-icon.png" alt="Home" />
      Home
    </div>
  </div>
</header>

<h1>Our Games & Apps</h1>
<div id="container">
  <!-- Example app cards -->
  <div class="app-card" onclick="openApp('app1')">
    <img src="app1.png" alt="App 1" class="app-icon" />
    <div class="app-name">App One</div>
    <div class="app-desc">Description of App One.</div>
  </div>
  <div class="app-card" onclick="openApp('app2')">
    <img src="app2.png" alt="App 2" class="app-icon" />
    <div class="app-name">App Two</div>
    <div class="app-desc">Description of App Two.</div>
  </div>
  <!-- Add more apps as needed -->
</div>

<script>
function openApp(appName) {
  alert("Open " + appName + " - implement your app opening logic here.");
  // Example: redirect or open app URL
  // window.location.href = 'app-url.html';
}
</script>
</body>
</html>
