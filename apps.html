<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TOS</title>
<!-- Paste your style.css variables + header styles here -->
<style>
:root {
  /* Your variables... */
  --primary: #000000;
  --text: #f1f5f9;
  --bg: #0f172a;
  --border: #334155;
  --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
  --radius-lg: 16px;
  --gradient-primary: linear-gradient(135deg, #000000 0%, #000000 100%);
  --gradient-surface: linear-gradient(135deg, #1e293b 0%, #334155 100%);
  /* Other variables as needed... */
}

/* Reset body to dark background */
body {
  margin: 0;
  padding: 0;
  background-color: var(--bg);
  font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
  color: var(--text);
}

/* Header matching your homepage header style */
header {
  background: var(--gradient-primary);
  position: sticky;
  top: 0;
  width: 100%;
  z-index: 999;
  display: flex;
  align-items: center;
  padding: 1rem 2rem;
  box-shadow: var(--shadow-lg);
  backdrop-filter: blur(20px);
}

.header-content {
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 100%;
}

/* Logo style ("TOS") */
.logo {
  font-size: 1.75rem;
  font-weight: 800;
  background: linear-gradient(135deg, #ffffff 0%, rgba(255,255,255,0.8) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* "Games" button with glow effect, same as homepage */
a.back-link {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 1rem;
  padding: 0.5rem 1rem;
  background-color: var(--primary);
  color: #fff;
  border-radius: var(--radius-lg);
  box-shadow: 0 0 10px #fff, 0 0 20px #fff inset;
  text-decoration: none;
  font-weight: 600;
  transition: all 0.3s;
}
a.back-link:hover {
  background-color: rgba(255,255,255,0.2);
}

/* Main content style */
main {
  max-width: 1200px;
  margin: 2rem auto;
  padding: 0 1rem;
}

/* Page heading */
h1 {
  font-size: 2rem;
  margin-bottom: 1.5rem;
  text-align: center;
}

/* Apps grid style, similar to zones grid */
#container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1.5rem;
}

/* App card styles, matching zone hover effects */
.app-card {
  background: var(--gradient-surface);
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  padding: 15px;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-shadow: var(--shadow-sm);
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}
.app-card:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: var(--shadow-xl);
  border-color: var(--primary);
}
.app-icon {
  width: 80px;
  height: 80px;
  object-fit: contain;
  margin-bottom: 10px;
}
.app-name {
  font-size: 1.2rem;
  font-weight: 600;
  margin-top: 10px;
}
.app-desc {
  font-size: 0.9rem;
  color: #ccc;
  margin-top: 5px;
  text-align: center;
}
</style>
</head>
<body>
<header>
  <div class="header-content">
    <div class="logo">TOS</div>
    <a href="index.html" class="back-link">
      <img src="games-icon.png" alt="Games" style="width:24px; height:24px;" />
      Games
    </a>
  </div>
</header>

<main>
  <h1>Apps</h1>
  <div id="container">
    <!-- Example app cards -->
    <div class="app-card" onclick="openApp('app1')">
      <img src="app1.png" alt="App 1" class="app-icon" />
      <div class="app-name">App One</div>
      <div class="app-desc">Description of App One.</div>
    </div>
    <div class="app-card" onclick="openApp('app2')">
      <img src="app2.png" alt="App 2" class="app-icon" />
      <div class="app-name">App Two</div>
      <div class="app-desc">Description of App Two.</div>
    </div>
    <!-- Add more app cards here -->
  </div>
</main>

<script>
function openApp(name) {
  alert("Open " + name);
  // Implement your app opening logic here
}
</script>
</body>
</html>
