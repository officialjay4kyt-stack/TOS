<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TOS</title>
<!-- Your style.css variables and styles -->
<style>
:root {
    --primary: #000000;
    --primary-hover: #000000;
    --primary-light: rgba(0, 0, 0, 0.1);
    --primary-lighter: rgba(0, 0, 0, 0.05);
    --accent: #8b5cf6;
    --accent-light: rgba(139, 92, 246, 0.1);
    --success: #10b981;
    --warning: #f59e0b;
    --text: #f1f5f9;
    --text-muted: #94a3b8;
    --text-light: #64748b;
    --bg: #0f172a;
    --bg-secondary: #1e293b;
    --surface: #1e293b;
    --surface-hover: #334155;
    --border: #334155;
    --border-light: #475569;
    --glass: rgba(30, 41, 59, 0.8);
    --shadow-xs: 0 1px 2px 0 rgb(0 0 0 / 0.4);
    --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.5), 0 1px 2px -1px rgb(0 0 0 / 0.5);
    --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.5), 0 2px 4px -2px rgb(0 0 0 / 0.5);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.6);
    --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.7);
    --shadow-glow: 0 0 20px rgba(255, 255, 255, 0.3);
    --radius: 12px;
    --radius-sm: 8px;
    --radius-lg: 16px;
    --radius-xl: 20px;
    --gradient-primary: linear-gradient(135deg, #000000 0%, #000000 100%);
    --gradient-accent: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
    --gradient-surface: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
}

/* Reset body to dark background */
body {
  margin: 0;
  padding: 0;
  background-color: var(--bg);
  font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
  color: var(--text);
  line-height: 1.6;
  font-weight: 400;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* Header style matching homepage, connected to top */
header {
  background: var(--gradient-primary);
  position: sticky;
  top: 0;
  width: 100%;
  z-index: 999;
  display: flex;
  align-items: center;
  padding: 1.25rem 1rem; /* exact padding from your homepage */
  box-shadow: var(--shadow-lg);
  backdrop-filter: blur(20px);
}
.header-content {
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 100%;
  gap: 1.5rem;
}

/* "TOS" logo style, matching your homepage */
.logo {
  font-size: 1.75rem;
  font-weight: 800;
  background: linear-gradient(135deg, #ffffff 0%, rgba(255,255,255,0.8) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* "Games" button with glow, same style as homepage */
a.back-link {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 1rem;
  padding: 0.5rem 1rem; /* same as your homepage button */
  background-color: var(--primary);
  color: #fff;
  border-radius: var(--radius-lg);
  box-shadow: 0 0 10px #fff, 0 0 20px #fff inset;
  text-decoration: none;
  font-weight: 600;
  transition: all 0.3s;
  height: 100%; /* ensure it fits vertically */
  box-sizing: border-box;

a.back-link img {
  width: 20px;
  height: 20px;
}
a.back-link:hover {
  background-color: rgba(255,255,255,0.2);
}

/* Main page styles: grid of apps */
main {
  max-width: 1200px;
  margin: 2rem auto;
  padding: 0 1rem;
}

/* Page Heading */
h1 {
  font-size: 2rem;
  margin-bottom: 1.5rem;
  text-align: center;
  font-family: 'SF Pro Display', sans-serif;
}

/* Apps grid style, matching your homepage zones grid */
#container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1.5rem;
}

/* App card style, matching zone hover effect */
.app-card {
  background: var(--gradient-surface);
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  padding: 15px;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-shadow: var(--shadow-sm);
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}
.app-card:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: var(--shadow-xl);
  border-color: var(--primary);
}
.app-icon {
  width: 80px;
  height: 80px;
  object-fit: contain;
  margin-bottom: 10px;
}
.app-name {
  font-size: 1.2rem;
  font-weight: 600;
  margin-top: 10px;
}
.app-desc {
  font-size: 0.9rem;
  color: #ccc;
  margin-top: 5px;
  text-align: center;
}
</style>
</head>
<body>
<header>
  <div class="header-content">
    <div class="logo">TOS</div>
    <a href="index.html" class="back-link">
      <img src="games-icon.png" alt="Games" style="width:24px; height:24px;" />
      Games
    </a>
  </div>
</header>

<main>
  <h1>Apps</h1>
  <div id="container">
    <!-- Sample app cards -->
    <div class="app-card" onclick="openApp('app1')">
      <img src="app1.png" alt="App 1" class="app-icon" />
      <div class="app-name">App One</div>
      <div class="app-desc">Description of App One.</div>
    </div>
    <div class="app-card" onclick="openApp('app2')">
      <img src="app2.png" alt="App 2" class="app-icon" />
      <div class="app-name">App Two</div>
      <div class="app-desc">Description of App Two.</div>
    </div>
    <!-- Add more app cards as needed -->
  </div>
</main>

<script>
function openApp(name) {
  alert("Open " + name);
  // Implement your app logic here, e.g., redirect
  // window.location.href = 'app.html';
}
</script>
</body>
</html>
