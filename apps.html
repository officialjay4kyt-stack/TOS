<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TOS</title>
<!-- Your style.css -->
<link rel="stylesheet" href="style.css" />
<style>
body {
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
  margin: 0;
  padding: 20px;
}

/* Header styled like your homepage, with "TOS" as logo text */
header {
  background: var(--gradient-primary);
  color: white;
  position: sticky;
  top: 0;
  z-index: 100;
  box-shadow: var(--shadow-lg);
  backdrop-filter: blur(20px);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1rem 1.5rem;
}
.header-content {
  display: flex;
  align-items: center;
  width: 100%;
  justify-content: space-between;
  gap: 1.5rem;
}
.logo {
  font-size: 1.75rem;
  font-weight: 800;
  letter-spacing: -0.02em;
  background: linear-gradient(135deg, #ffffff 0%, rgba(255,255,255,0.8) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}
a.back-link {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 1rem;
  color: #fff;
  text-decoration: underline;
  cursor: pointer;
}

/* Main content styles (like your homepage) */
main {
  max-width: 1200px;
  margin: 0 auto;
}
h1 {
  font-size: 2rem;
  margin-bottom: 1rem;
}
#container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 1.5rem;
}

/* App cards styling */
.app-card {
  background: var(--gradient-surface);
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  padding: 15px;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-shadow: var(--shadow-sm);
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}
.app-card:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: var(--shadow-xl);
  border-color: var(--primary);
}
.app-icon {
  width: 80px;
  height: 80px;
  object-fit: contain;
  margin-bottom: 10px;
}
.app-name {
  font-size: 1.2rem;
  font-weight: 600;
  margin-top: 10px;
}
.app-desc {
  font-size: 0.9rem;
  color: #ccc;
  margin-top: 5px;
  text-align: center;
}
</style>
</head>
<body>
<header>
  <div class="header-content">
    <!-- Logo text changed to "TOS" -->
    <div class="logo">TOS</div>
    <!-- "Games" button with icon (replace 'games-icon.png' with your icon) -->
    <a href="index.html" class="back-link">
      <img src="games-icon.png" alt="Games" style="width:24px; height:24px; margin-right:0.5rem;">
      Games
    </a>
  </div>
</header>

<h1>Apps</h1>
<div id="container">
  <!-- Example app cards -->
  <div class="app-card" onclick="openApp('app1')">
    <img src="app1.png" alt="App 1" class="app-icon" />
    <div class="app-name">App One</div>
    <div class="app-desc">Description of App One.</div>
  </div>
  <div class="app-card" onclick="openApp('app2')">
    <img src="app2.png" alt="App 2" class="app-icon" />
    <div class="app-name">App Two</div>
    <div class="app-desc">Description of App Two.</div>
  </div>
  <!-- Add more apps here -->
</div>

<script>
function openApp(appName) {
  alert("Open " + appName + " - implement your app logic here.");
  // Example: redirect to app page
  // window.location.href = 'app-page.html';
}
</script>
</body>
</html>
