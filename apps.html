<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TOS</title>
<style>
:root {
  --primary: #000000;
  --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.6);
  --radius-lg: 16px;
  --gradient-primary: linear-gradient(135deg, #000000 0%, #000000 100%);
}
body {
  margin: 0;
  padding: 0;
  background-color: #0f172a;
  font-family: sans-serif;
  color: #f1f5f9;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1.25rem 1rem;
  background: var(--gradient-primary);
  position: sticky;
  top: 0;
  width: 100%;
  box-shadow: var(--shadow-lg);
  backdrop-filter: blur(20px);
  z-index: 999;
}
.header-left {
  display: flex;
  align-items: center;
  gap: 1rem;
  min-width: 0; /* for small screens */
}
.logo {
  font-size: 1.75rem;
  font-weight: 800;
  background: linear-gradient(135deg, #fff, rgba(255,255,255,0.8));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.header-right {
  display: flex;
  align-items: center;
}
a.back-link {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.5rem 1rem;
  background-color: var(--primary);
  color: #fff;
  border-radius: var(--radius-lg);
  box-shadow: 0 0 10px #fff, inset 0 0 20px #fff;
  font-weight: 600;
  text-decoration: none;
  font-size: 1rem;
}
a.back-link img {
  width: 20px; /* smaller icon to fit better */
  height: 20px;
  flex-shrink: 0;
}
a.back-link:hover {
  background-color: rgba(255,255,255,0.2);
}
</style>
</head>
<body>
<header>
  <div class="header-left">
    <div class="logo">TOS</div>
  </div>
  <div class="header-right">
    <a href="index.html" class="back-link">
      <img src="games-icon.png" alt="Games" />
      Games
    </a>
  </div>
</header>

<!-- Rest of your content -->
<main style="padding:2rem;">
  <h1>Apps</h1>
  <!-- Your app grid or content -->
</main>
</body>
</html>
